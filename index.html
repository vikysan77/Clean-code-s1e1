<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="container-main">
      <p id="section-add">
        <label for="new-task">Add Item</label>
        <div class="add-task">
          <input id="new-task"class="input-task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="container-list" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="container-list" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
